<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        ul {

        }

    <script src="jquery-1.12.2.min.js"></script>

        $(function(){

            $("#uu>li").mouseover(function(){

            });
