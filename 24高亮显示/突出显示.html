<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //先获取ul中所有的li标签
            $(".wrap>ul>li").mouseover(function () {
                $(this).siblings("li").css("opacity",0.3);
                $(this).css("opacity",1);
                //链式编程
                //$(this).css("opacity",1).siblings("li").css("opacity",0.3);
            });
            $(".wrap").mouseout(function () {
                $(".wrap>ul>li").css("opacity",1);
            });
        });
//        第二遍
//        入口函数
        $(function(){
//            鼠标进入事件
            $(".wrap>ul>li").mouseover(function(){
                $(".wrap>ul>li").css("opacity",0.3);
                $(this).css("opacity",1);
            });
//              鼠标离开事件
            $(".wrap").mouseout(function(){
                $(".wrap>ul>li").css("opacity",1);
            });
        });

//        第三遍
//        入口函数
        $(function(){
//            鼠标进入事件
            $(".wrap>ul>li").mouseover(function(){
                $(this).siblings("li").css("opacity",0.3);
                $(this).css("opacity",1);
            });
//            鼠标离开事件
            $(".wrap").mouseout(function(){
                $(".wrap>ul>li").css("opacity",1);
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
